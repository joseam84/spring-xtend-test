<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:include="fragment :: imports"></head>
<body>
    <div th:include="fragment :: header('tasks')"></div>
    <div th:each="topicgroup:${topicgroups}">
      <h2 class="panel-heading" th:text="${topicgroup.name}">Panel heading</h2>
        <ul th:each="topic:${topicgroup.topics}">
           <li>
            <div th:text="${topic.name}"></div>
	           <ul th:each="task:${topic.tasks}">
	              <li><div th:text="${task.content}"></div></li>
	           </ul>
           </li>
            
       </ul>
    </div>
</body>
</html>
