<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:fragment="imports">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.2.0/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />
<script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.1/jquery.min.js"
	th:src="@{/webjars/jquery/2.1.1/jquery.min.js}"></script>
</head>

<div th:fragment="header(page)">
	<nav class="navbar navbar-default">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" th:href="@{/home}">Pyramid Reports</a>
			</div>
			<div>
				<ul class="nav navbar-nav">
					<li th:class="${page == 'employee'} ? 'active' : null"><a
						th:href="@{/employee}">Profile</a></li>
					<li th:class="${page == 'home'} ? 'active' : null"><a
						th:href="@{/home}">Home</a></li>
					<li th:class="${page == 'employees'} ? 'active' : null"><a
						th:href="@{/employees}">Employees</a></li>
				    <li th:class="${page == 'subordinates'} ? 'active' : null"><a
                        th:href="@{/subordinates}">Subordinates</a></li>
				</ul>
				<p sec:authorize="isAuthenticated()" class="navbar-text navbar-right">Signed in as <a href="#" class="navbar-link">Mark Otto</a></p>
			</div>
		</div>
	</nav>
</div>
</html>
