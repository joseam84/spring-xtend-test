<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head th:include="fragment :: imports"></head>
    <body>
        <nav th:include="fragment :: header('none')"></nav>
        <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        <form class="form-signin" th:action="@{/login}" method="post">
	        <h2 class="form-signin-heading">Please sign in</h2>
	        <label for="username" class="sr-only">User</label>
	        <input id="username" class="form-control" placeholder="Username" required="required" autofocus="autofocus"/>
	        <label for="password" class="sr-only">Password</label>
	        <input type="password" id="password" class="form-control" placeholder="Password" required="required"/>
	        <div class="checkbox">
	          <label>
	            <input type="checkbox" value="remember-me"/> Remember me
	          </label>
	        </div>
	        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
	    </form>
    </body>
</html>
